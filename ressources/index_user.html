<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun LoL</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <button class="header__user">USER</button>
        <button class="header__room">ROOM</button>
    </header>
    <section class="user__profile">
        <section class="current__profile">
            <h2 class="profile__title">Current profile :</h2>
            <p class="profile__username">Username : USERNAME</p>
        </section>
        <section class="update__profile">
            <h2 class="update__title">Set a new username :</h2>
            <form method="post" class="update__form">
                <input type="text" name="new__username" class="username__input" placeholder="Enter your username">
                <br>
                <input type="submit" value="SUBMIT" class="username__submit">
            </form>
        </section>
    </section>
</body>
</html>
